<html>
<body>
<p>Comet, yah!</p>
<form id="sendForm" action="send" method="get" onsubmit="return false;">
   <input type="hidden" name="clientId" id="clientId">
   Message: <input type="text" name="msg" id="msg">
   <input type="submit" name="send" value="Send">
</form>
<div id="messages"></div>
<div id="writer"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js"></script>
<script type="text/javascript">
var req, connectionId;
function startstream() {
   connectionId = generateUniqueId();
   req = new Request({
      url: "/server_push"
   });
   req.get({
      id: connectionId,
      prop: Math.floor(Math.random() * 1024)
   });
}

function generateUniqueId() {
   var id = '';
   for(var i = 0; i < 16; i++) {
      id += String.fromCharCode(
         Math.min(64 + Math.floor(Math.random() * 58), 122)
      );
   }
   
   return id;
}

function setClientId(id) {
   window.clientId = id;
   $('clientId').set('value', id);
}

var lastmsglength = 0;
window.addEvent('domready', function () {
    startstream();
    $('sendForm').addEvent('submit', function (evt) {
      var req = new Request({
         url: this.get('action'),
         onRequest: function () {
            $('msg').set('value', '');
         }
      });
      req.send(this);
      
    });
    (function () {
       var content = req.xhr.responseText.substr(lastmsglength, req.xhr.responseText.length);
       //console.log(content);
       lastmsglength = req.xhr.responseText.length;
       if (content.indexOf("script") > -1) {
         var parts = content.split("<script type=\"text/javascript\">");
         for (var i = 0; i < parts.length; i++) {
            var part = parts[i];
            if (part.indexOf ('<\/script>') > -1) {
               var js = part.split("</" + "script>").shift();
               eval(js);
            }
         }
       } else {
         //-- Did the connection die?
       }
    }).periodical(250);
});
</script>
</body>
</html>
